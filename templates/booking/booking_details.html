{% extends "base.html" %}
{% block content %}

    <h1>Booking #{{ booking.id }}</h1>
    <p>User: {{ booking.user }}</p>
    <p>Room: {{ booking.room }}</p>
    <p>Time range: {{ booking.start_time}} - {{ booking.end_time }}</p>
    <a href="{% url 'booking-list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
